    <style>
        /* --- 1. SINGLE SCROLL "APP" LAYOUT --- */
        /* We lock the main window so ONLY the iframe scrolls */
        body, html { 
            height: 100%;
            margin: 0; 
            padding: 0;
            background-color: #ffffff !important; 
            overflow: hidden; /* DISABLES site-wide scrolling */
        }

        body {
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }

        /* --- 2. HEADER (Fixed at top) --- */
        .site-header {
            flex: 0 0 auto; /* Don't grow or shrink */
            width: 100%;
            background: #ffffff !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 1000;
        }

        /* --- 3. THE SHOP (Fills remaining space) --- */
        .shop-wrapper {
            flex: 1 1 auto; /* Grow to fill all available space */
            position: relative;
            width: 100%;
            overflow: hidden; /* Ensure wrapper doesn't scroll, only iframe does */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 4. COMPACT FOOTER (Fixed at bottom) --- */
        .bbp-footer {
            flex: 0 0 auto; /* Don't grow or shrink */
            width: 100%;
            margin: 0 !important;
            padding: 10px 20px !important; /* Smaller padding */
            background: var(--green);
            z-index: 10;
            border-top: 4px solid var(--gold);
            
            /* Flex layout for a tighter footer bar */
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* Hide large elements for this "App Mode" footer to save screen space */
        .bbp-logo-wrap, .bbp-name, .bbp-socials {
            display: none !important; 
        }

        /* Style the contact info to be small and horizontal */
        .bbp-actions {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .bbp-bottom {
            font-size: 0.8rem;
            margin-top: 0 !important;
        }

        /* Mobile Adjustment: Stack footer items if needed */
        @media (max-width: 600px) {
            .bbp-actions {
                width: 100%;
                justify-content: center;
                padding-bottom: 5px;
            }
            .bbp-bottom {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
