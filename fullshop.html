        /* We allow the main page to scroll naturally so the footer can "hide" below the fold */
        body, html {

            */
            height: 90vh; 
            min-height: 600px; /* Safety minimum for mobile */
            background: #ffffff;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 4. THE FOOTER (Natural Position) --- */
        /* It sits naturally at the bottom of the stack. It is NOT fixed. */
        .bbp-footer {

            width: 100%;
            margin: 0 !important;
            padding: 20px !important;
            background: var(--green);
            z-index: 10;
