    <style>
        /* --- 1. LOCK THE MAIN PAGE --- */
        /* This prevents the "Double Scroll" madness */
        body, html { 
            height: 100%;
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #ffffff !important;
        }

        /* --- 2. HEADER (Fixed at Top) --- */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px; /* Exact height for spacing */
            background: #ffffff !important; 
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        }

        /* --- 3. THE SHOP AREA (The only thing that scrolls) --- */
        .shop-wrapper {
            position: absolute;
            top: 90px;    /* Starts below header */
            bottom: 60px; /* Stops ABOVE the footer (The Safety Gap) */
            width: 100%;
            z-index: 1;
            overflow: hidden; /* Wrapper doesn't scroll, iframe does */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 4. THE FOOTER (Fixed at Bottom) --- */
        .bbp-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Fixed height for clean layout */
            background: var(--green);
            z-index: 200;
            border-top: 4px solid var(--gold);
            
            /* Layout */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box; /* Ensures padding doesn't expand height */
        }

        /* Footer Content Styling */
        .bbp-actions { display: flex; gap: 15px; font-size: 0.9rem; }
        .bbp-actions a { color: white; text-decoration: none; font-weight: 600; }
        .bbp-bottom { color: white; font-size: 0.8rem; }
        
        /* Hide extra elements to keep it slim */
        .bbp-logo-wrap, .bbp-name, .bbp-socials { display: none !important; }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .bbp-footer { flex-direction: column; justify-content: center; height: auto; padding: 10px; }
            .shop-wrapper { bottom: 80px; } /* More space for taller mobile footer */
        }
    </style>
</head>
