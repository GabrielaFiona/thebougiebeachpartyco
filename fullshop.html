    <style>
        /* --- 1. NATURAL SCROLL LAYOUT --- */
        /* We allow the main page to scroll naturally. Simple and reliable. */
        body, html { 
            margin: 0; 
            padding: 0;
            background-color: #ffffff !important; 
            overflow-x: hidden; 
            overflow-y: auto; /* Main page scroll is ON */
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 2. STICKY HEADER --- */
        .site-header {
            position: sticky; /* Sticks to top while you scroll */
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #ffffff !important; 
            border-bottom: none !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 1000;
        }

        /* --- 3. THE SHOP WINDOW --- */
        .shop-wrapper {
            position: relative;
            width: 100%;
            background: #ffffff;
            z-index: 1;
            /* This centers the iframe content */
            display: flex;
            justify-content: center;
        }

        iframe {
            width: 100%;
            /* TALL HEIGHT: This is the secret. We force it tall so it doesn't scroll inside. */
            height: 4500px; 
            border: none;
            display: block;
            /* We hide the iframe's internal scrollbar */
            overflow: hidden; 
        }

        /* --- 4. THE FOOTER (New Dark Green Design) --- */
        /* It sits naturally at the bottom of the page flow */
        .bbp-footer {
            position: relative;
            width: 100%;
            background-color: #314136; /* Dark Green */
            color: white;
            z-index: 10;
            
            /* Flex Layout */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px; /* Nice spacious padding */
            box-sizing: border-box;
        }

        /* Logo */
        .footer-logo { width: 90px; height: auto; margin-bottom: 5px; }

        /* Title */
        .footer-title {
            font-family: 'Josefin Slab', serif;
            font-size: 2rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 400;
            color: #ffffff;
            text-align: center;
        }

        /* Buttons Row */
        .footer-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        /* Email Button */
        .btn-footer-email {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .btn-footer-email:hover { background-color: rgba(255, 255, 255, 0.25); }

        /* Phone Button */
        .btn-footer-phone {
            background-color: #ffffff;
            color: #314136;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        .btn-footer-phone:hover { transform: scale(1.05); }

        /* Social Icons */
        .footer-socials { display: flex; gap: 15px; margin-top: 15px; }
        .social-circle {
            background: white;
            color: #314136;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.3rem;
            transition: transform 0.2s;
        }
        .social-circle:hover { transform: scale(1.1); }

        /* Copyright */
        .footer-copy {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 20px;
        }
        
        /* Mobile Fixes */
        @media (max-width: 600px) {
            .footer-title { font-size: 1.6rem; }
            .btn-footer-email, .btn-footer-phone { width: 100%; justify-content: center; }
            .footer-actions { flex-direction: column; width: 100%; max-width: 300px; }
        }
    </style>
