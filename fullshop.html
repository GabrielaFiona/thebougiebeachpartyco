    <style>
        /* --- 1. THE GRID SANDWICH (The Robust Fix) --- */
        /* We force the page to be exactly the height of the mobile screen */
        body, html { 
            height: 100vh; /* Fallback for older browsers */
            height: 100dvh; /* Dynamic height: adjusts when mobile address bar shows/hides */
            margin: 0; 
            padding: 0;
            background-color: #ffffff !important; 
            overflow: hidden; /* Stops the main page from having double scrollbars */
        }

        body {
            display: grid;
            /* Row 1 (Header): "auto" -> Fits the header content exactly
               Row 2 (Shop):   "1fr"  -> Takes up ALL remaining space
               Row 3 (Footer): "auto" -> Fits the footer content exactly 
            */
            grid-template-rows: auto 1fr auto; 
            padding-top: 0 !important; /* Removes global padding override */
        }

        /* --- 2. HEADER (Row 1) --- */
        .site-header {
            /* Resetting to 'relative' makes it a solid block in the grid */
            position: relative !important; 
            top: auto; left: auto;
            width: 100%;
            background: #ffffff !important; 
            border-bottom: none !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 20;
        }

        /* --- 3. THE SHOP (Row 2) --- */
        .shop-wrapper {
            position: relative;
            width: 100%;
            height: 100%; /* Fills the "1fr" grid space completely */
            background: #ffffff;
            overflow: hidden; 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Removes the "white line" gap at the bottom */
            vertical-align: bottom; /* Double-check to ensure no gaps */
        }

        /* --- 4. FOOTER (Row 3) --- */
        .bbp-footer {
            /* Sits naturally at the bottom of the grid stack */
            position: relative !important;
            margin: 0 !important;
            padding: 15px 20px !important;
            background: var(--green);
            z-index: 20;
            
            /* Clean border, no negative margins */
            border-top: 4px solid var(--gold);
        }
    </style>
