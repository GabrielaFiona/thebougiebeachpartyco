    <style>
        /* --- 1. LOCKED VIEWPORT --- */
        /* This prevents the main page from scrolling, eliminating the whitespace gap */
        body, html { 
            height: 100%;
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            background-color: #ffffff !important;
        }

        /* --- 2. FIXED HEADER --- */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #ffffff !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 100;
        }

        /* --- 3. SCROLLABLE SHOP AREA --- */
        .shop-wrapper {
            position: absolute;
            top: 90px;
            /* CRITICAL: We stop the shop window EXACTLY where the footer begins */
            bottom: 300px; 
            width: 100%;
            z-index: 1;
            background: #ffffff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 4. FIXED FOOTER (Matches Screenshot) --- */
        .bbp-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px; /* Fixed Height */
            background-color: #314136; /* Dark Green */
            color: white;
            z-index: 200;
            
            /* Layout */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Footer Styles */
        .footer-logo { width: 80px; height: auto; margin-bottom: 5px; }
        .footer-title {
            font-family: 'Josefin Slab', serif;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 400;
            color: #ffffff;
        }
        .footer-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5px;
        }
        .btn-footer-email {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
        }
        .btn-footer-email:hover { background-color: rgba(255, 255, 255, 0.25); }
        .btn-footer-phone {
            background-color: #ffffff;
            color: #314136;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        .btn-footer-phone:hover { transform: scale(1.05); }
        .footer-socials { display: flex; gap: 15px; margin-top: 10px; }
        .social-circle {
            background: white;
            color: #314136;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .social-circle:hover { transform: scale(1.1); }
        .footer-copy {
            font-family: 'Poppins', sans-serif;
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .bbp-footer { height: 350px; padding: 25px 15px; }
            .shop-wrapper { bottom: 350px; } /* Must match footer height */
            .footer-actions { flex-direction: column; width: 100%; max-width: 280px; }
            .btn-footer-email, .btn-footer-phone { justify-content: center; width: 100%; }
        }
    </style>
