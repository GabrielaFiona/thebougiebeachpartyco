<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Rentals | Bougie Beach Party Co.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Josefin+Slab:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. SINGLE SCROLL LAYOUT --- */
        body, html { 
            height: 100%;
            margin: 0; 
            padding: 0;
            overflow: hidden; /* Main page holds still */
            background-color: #ffffff !important; 
        }

        /* --- 2. HEADER (Fixed) --- */
        .site-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px; 
            background: #ffffff !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            z-index: 1000;
        }

        /* --- 3. SHOP WINDOW (Fills Screen) --- */
        .shop-wrapper {
            position: absolute;
            top: 90px; 
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* --- 4. FLOATING CONTACT BUTTON (FAB) --- */
        .fab-contact {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--green);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: transform 0.2s ease, background 0.2s;
            border: 2px solid var(--gold);
        }

        .fab-contact:hover {
            transform: scale(1.05);
            background-color: #3d664a;
        }

        .fab-icon { font-size: 1.2rem; }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            .fab-contact {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="https://raw.githubusercontent.com/GabrielaFiona/bougie-assets/3f8b85245206b18ae4050463b5044ed74ea5782b/sunlogotrans.png" alt="Bougie Beach Party Logo">
            </a>
            <nav class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="packages.html" class="nav-link">Packages</a>
                <a href="fullshop.html" class="nav-link active" style="color:#b38538;">Explore All Packages</a>
                <a href="faq.html" class="nav-link">FAQ</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="https://thebougiebeachpartyco.rentmy.shop/cart" target="rentmy-frame" class="btn btn-primary" style="padding: 10px 20px; display: flex; align-items: center; gap: 8px;">
                    <span>Cart</span> <span>ðŸ›’</span>
                </a>
            </nav>
            <div class="mobile-toggle" id="mobile-toggle">â˜°</div>
        </div>
    </header>

    <div class="shop-wrapper">
        <iframe src="https://thebougiebeachpartyco.rentmy.shop/products-list" name="rentmy-frame" title="RentMy Shop"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
